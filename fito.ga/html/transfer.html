<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.3/milligram.min.css">
  </head>

  <body class="container" style="padding-top: 3%;" >
    <h2> 주식 거래 </h2>
    <h4>(주) TK</h4>

    <div class="row">
      <div class="column">
        <label>주주 양도자</label>
        <input type="text" id="sender" placeholder="0x365b070c8cbac9" />
      </div>
      <div class="column">
        <label>주주 양수자</label>
        <input type="text" id="receiver" placeholder="0x847b070c8cbac9" />
      </div>
    <div class="column">
        <label>토큰 수</label>
        <input type="text" id="num_TK" placeholder="3" />
      </div>
      <div class="column">
        <label>거래 금액(ETH)</label>
        <input type="text" id="num_ETH" placeholder="30" />
      </div>
    </div>
    <div class="row">
      <div class="column">
        <br />
        <button id="searchBlock" onClick="transfer();">전송</button>
        <!-- <button type="button" onClick="getTransaction();">Get Transaction Info</button> -->
      </div>
  </body>

</html>
