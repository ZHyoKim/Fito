<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.3/milligram.min.css">
  </head>

  <body class="container" style="padding-top: 3%;" onload="getListInfo();">
    <h2> 거래 내역 </h2>
    <h4>(주) TK</h4>

    <div class="row">
      <div class="column">
        <label>주주 주소</label>
        <input type="text" id="addressValue" placeholder="0x365b070c8cbac9" />
      </div>
      <div class="column">
        <br />
        <button id="searchList" onClick="getList();">조회</button>
        <!-- <button type="button" onClick="getTransaction();">Get Transaction Info</button> -->
      </div>
    </div>

    <hr />
    
    <div class="row">
      <div class="column">
        <label>누구(To or From)</label>
        <span id="whom">0x365b070c8cbac9</span>
      </div>
      <div class="column">
        <label>주식 수</label>
        <span id="num_TK">+3</span>
      </div>
      <div class="column">
        <label>ETH</label>
        <span id="num_ETH">+30</span>
      </div>
      <div class="column">
        <label>날짜</label>
        <span id="time">2013.10.01.12:40</span>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <span id="whom">0x365b070c8cbac9</span>
      </div>
      <div class="column">
        <span id="num_TK">-3</span>
      </div>
      <div class="column">
        <span id="num_ETH">-30</span>
      </div>
      <div class="column">
        <span id="time">2014.12.23.12:40</span>
      </div>
    </div>
  </body>

</html>
